id: monerod
title: "Monero"
version: 0.18.1
release-notes: Initial release of Monero for EmbassyOS
license: modified-bipcot
wrapper-repo: https://github.com/kn0wmad/monerod-wrapper
upstream-repo: https://github.com/monero-project/monero
support-site: https://github.com/monero-project/monero
marketing-site: https://getmonero.org
build: ["make"]
description:
  short: A Monero Full Node
  long: Monero is a private, secure, untraceable, decentralised digital currency. You are your bank, you control your funds, and nobody can trace your transfers unless you allow them to do so.  This is a headless (no GUI) server, used via an external Monero wallet of your choice over Tor.
assets:
  license: LICENSE
  icon: icon.png
  instructions: docs/instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root/.bitmonero
  io-format: yaml
health-checks:
  rpc-api:
    name: RPC Interface
    success-message: Monero RPC is ready and accepting requests
    type: docker
    image: main
    entrypoint: check-rpc.sh
    args: []
    io-format: json
    inject: true
  sync:
    name: Sync Status
    success-message: Blockchain is synced
    type: docker
    image: main
    entrypoint: check-sync.sh
    args: []
    io-format: json
    inject: true
config:
  get:
    type: script
  set:
    type: script
dependencies: {}
volumes:
  main:
    type: data
  compat:
    type: assets
interfaces:
  rpc:
    name: RPC Interface
    description: Listens for JSON-RPC commands
    tor-config:
      port-mapping:
        18089: "18089"
    lan-config:
      18089:
        ssl: true
        internal: 18089
    ui: false
    protocols:
      - tcp
      - http
      - json-rpc
      - monero
  peer:
    name: Peer Interface
    description: Listens for incoming connections from peers on the monero network
    tor-config:
      port-mapping:
        18080: "18080"
    lan-config:
      18080:
        ssl: true
        internal: 18080
    ui: false
    protocols:
      - http
      - tcp
      - monero
alerts:
  uninstall: Uninstalling Monero will result in permanent loss of data. Without a backup, any funds stored on your node's default hot wallet will be lost forever. If you are unsure, we recommend making a backup, just to be safe.
  restore: Restoring Monero will overwrite its current data. You will lose any transactions recorded in watch-only wallets, and any funds you have received to the hot wallet, since the last backup.
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - monerod
      - /mnt/backup
      - /root/.bitmonero
      - "--exclude /root/.bitmonero/chainstate"
      - "--exclude /root/.bitmonero/blocks"
    mounts:
      BACKUP: /mnt/backup
      main: /root/.bitmonero
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/.bitmonero
    mounts:
      BACKUP: /mnt/backup
      main: /root/.bitmonero
actions: {}
properties:
  type: script
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
